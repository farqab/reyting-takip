name: Daily Ratings Update

on:
  schedule:
    # Run at 08:00 AM UTC (11:00 AM TRT) every day to ensure ratings are published
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-ratings:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install --legacy-peer-deps

    - name: Run update script
      run: node scripts/update_ratings.js

    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add data/ratings.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update ratings [skip ci]" && git push)
